  <style>
    /* ‚îÄ‚îÄ –ò—Å–ø–æ–ª—å–∑—É–µ–º CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram –Ω–∞–ø—Ä—è–º—É—é ‚îÄ‚îÄ */
    :root {
      --bg:       var(--tg-theme-bg-color, #ffffff);
      --bg2:      var(--tg-theme-secondary-bg-color, #f4f4f5);
      --text:     var(--tg-theme-text-color, #000000);
      --hint:     var(--tg-theme-hint-color, #999999);
      --link:     var(--tg-theme-link-color, #2481cc);
      --btn:      var(--tg-theme-button-color, #2481cc);
      --btn-text: var(--tg-theme-button-text-color, #ffffff);
      --sep:      var(--tg-theme-section-separator-color, rgba(0,0,0,0.1));
      --card:     var(--tg-theme-section-bg-color, #ffffff);
      --app-height: 100%;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html, body {
      height: var(--app-height);
      background: var(--bg2);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ –î–≤–∞ —ç–∫—Ä–∞–Ω–∞ ‚îÄ‚îÄ */
    .view {
      position: fixed; inset: 0;
      background: var(--bg2);
      overflow-y: auto; overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain;
      transition: opacity .2s ease, transform .2s ease;
    }
    .view.hidden { opacity: 0; pointer-events: none; transform: translateX(16px); }

    /* ‚îÄ‚îÄ –®–∞–ø–∫–∞ ‚îÄ‚îÄ */
    .header {
      position: sticky; top: 0; z-index: 10;
      background: var(--bg);
      border-bottom: 0.5px solid var(--sep);
      padding: 12px 16px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .header-title { font-size: 17px; font-weight: 600; line-height: 1.2; }
    .header-sub   { font-size: 13px; color: var(--hint); margin-top: 1px; }
    .cart-open-btn {
      background: var(--btn); color: var(--btn-text);
      border: none; border-radius: 18px;
      padding: 7px 14px; font-size: 14px; font-weight: 600;
      cursor: pointer; font-family: inherit;
      display: flex; align-items: center; gap: 5px;
    }

    /* ‚îÄ‚îÄ –ß–∏–ø—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–π ‚îÄ‚îÄ */
    .chips {
      background: var(--bg);
      padding: 10px 16px;
      display: flex; gap: 8px;
      overflow-x: auto; -webkit-overflow-scrolling: touch;
      scrollbar-width: none; border-bottom: 0.5px solid var(--sep);
    }
    .chips::-webkit-scrollbar { display: none; }
    .chip {
      flex-shrink: 0; padding: 6px 14px; border-radius: 18px;
      font-size: 14px; font-family: inherit;
      background: var(--bg2); color: var(--text);
      border: none; cursor: pointer; transition: background .15s, color .15s;
      white-space: nowrap;
    }
    .chip.active { background: var(--btn); color: var(--btn-text); }

    /* ‚îÄ‚îÄ –°–µ–∫—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤ ‚îÄ‚îÄ */
    .section-label {
      padding: 20px 16px 6px;
      font-size: 13px; color: var(--hint);
      font-weight: 500; text-transform: uppercase; letter-spacing: 0.4px;
    }
    .section-cards {
      background: var(--card);
      border-top: 0.5px solid var(--sep);
      border-bottom: 0.5px solid var(--sep);
    }
    .product-row {
      padding: 12px 16px;
      border-bottom: 0.5px solid var(--sep);
    }
    .product-row:last-child { border-bottom: none; }
    .product-name { font-size: 15px; font-weight: 500; line-height: 1.3; }
    .product-note { font-size: 12px; color: var(--hint); margin-top: 3px; line-height: 1.4; }
    .price-pills  { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }

    .price-pill {
      display: flex; align-items: center; gap: 4px;
      background: var(--bg2); border: none; border-radius: 14px;
      padding: 5px 10px; cursor: pointer; font-family: inherit;
      transition: opacity .1s, background .15s;
    }
    .price-pill:active { opacity: 0.55; }
    .price-pill.added  { background: var(--btn); }
    .ppl { font-size: 12px; color: var(--hint); }
    .ppv { font-size: 13px; font-weight: 700; color: var(--text); }
    .ppp { font-size: 14px; color: var(--link); font-weight: 700; }
    .price-pill.added .ppl,
    .price-pill.added .ppv,
    .price-pill.added .ppp { color: var(--btn-text); }
    .ppp-qty {
      background: rgba(255,255,255,0.25);
      border-radius: 8px;
      padding: 0 5px;
      min-width: 20px;
      text-align: center;
      font-size: 12px;
      font-weight: 700;
    }
    .product-row.in-cart {
      border-left: 3px solid var(--btn);
      padding-left: 13px;
    }

    /* ‚îÄ‚îÄ –ö–æ—Ä–∑–∏–Ω–∞ ‚Äî —Ñ–æ—Ä–º–∞ ‚îÄ‚îÄ */
    .form-block {
      background: var(--card);
      border-top: 0.5px solid var(--sep);
      border-bottom: 0.5px solid var(--sep);
    }
    .form-row {
      display: flex; align-items: center; min-height: 44px;
      padding: 0 16px; border-bottom: 0.5px solid var(--sep);
    }
    .form-row:last-child { border-bottom: none; }
    .form-lbl { font-size: 15px; width: 90px; flex-shrink: 0; color: var(--text); }
    .form-inp {
      flex: 1; border: none; outline: none; background: transparent;
      font-size: 15px; color: var(--text); padding: 12px 0; font-family: inherit;
    }
    .form-inp::placeholder { color: var(--hint); }

    /* ‚îÄ‚îÄ –¢–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ ‚îÄ‚îÄ */
    .cart-items {
      background: var(--card);
      border-top: 0.5px solid var(--sep);
      border-bottom: 0.5px solid var(--sep);
    }
    .cart-item {
      padding: 12px 16px;
      border-bottom: 0.5px solid var(--sep);
    }
    .cart-item:last-child { border-bottom: none; }
    .ci-top {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin-bottom: 10px; gap: 12px;
    }
    .ci-name   { font-size: 15px; font-weight: 500; }
    .ci-weight { font-size: 13px; color: var(--hint); margin-top: 2px; }
    .ci-price  { font-size: 16px; font-weight: 700; white-space: nowrap; }
    .ci-sub    { font-size: 12px; color: var(--hint); text-align: right; }
    .ci-bottom { display: flex; align-items: center; justify-content: space-between; }

    .qty { display: flex; align-items: center; gap: 4px; }
    .qty-btn {
      width: 32px; height: 32px; border-radius: 50%;
      background: var(--bg2); border: none; cursor: pointer;
      font-size: 20px; font-weight: 300; color: var(--btn);
      display: flex; align-items: center; justify-content: center;
      font-family: inherit; line-height: 1;
    }
    .qty-btn:active { opacity: 0.6; }
    .qty-num { min-width: 36px; text-align: center; font-size: 16px; font-weight: 600; }
    .del-btn {
      border: none; background: none; color: var(--link);
      font-size: 14px; cursor: pointer; font-family: inherit; padding: 4px 0;
    }

    /* ‚îÄ‚îÄ –ü—Ä–æ—á–µ–µ ‚îÄ‚îÄ */
    .footer-info {
      padding: 14px 16px; font-size: 13px; color: var(--hint);
      text-align: center; line-height: 1.5;
    }
    .empty {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 80px 32px; text-align: center; gap: 10px;

    .empty-title { font-size: 20px; font-weight: 600; }

    .spacer      { height: 130px; }

    .browser-btns { padding: 16px; display: flex; flex-direction: column; gap: 10px; }

    .b-btn-secondary { background: var(--bg2); color: var(--text); }

  <script>
    (function(){
      const tg = window.Telegram?.WebApp || null;
      let baseH = 0, raf = 0;
      function measure(){
        const vv = window.visualViewport;
        const vH = vv ? Math.round(vv.height) : Math.round(window.innerHeight||0);
        const vT = vv ? Math.round(vv.offsetTop||0) : 0;
        const c = Math.max(
          tg?.viewportStableHeight ? Math.round(tg.viewportStableHeight) : 0,
          tg?.viewportHeight ? Math.round(tg.viewportHeight) : 0,
          Math.round(window.innerHeight||0), vH + vT
        );
        if(c > baseH) baseH = c;
        document.documentElement.style.setProperty('--app-height', baseH+'px');
      }
      function compute(){
        if(raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(()=>{ measure(); setTimeout(measure,50); setTimeout(measure,150); });
      }
      if(tg?.expand) tg.expand();
      compute();
      tg?.onEvent?.('viewportChanged', compute);
      window.addEventListener('resize', compute);
      window.addEventListener('orientationchange', compute);
      window.visualViewport?.addEventListener('resize', compute);
    })();
  </script>

      ]},

        {name:"–°–º–µ—Å—å ¬´–≠–ö–ó–û–¢–ò–ß–ï–°–ö–ê–Ø¬ª",kg:"45—Ä",g500:"23—Ä",g250:"12,5—Ä",note:"–ö–ª—É–±–Ω–∏–∫–∞, –º–∞—Ä–∞–∫—É–π—è, –ø–µ—Ä—Å–∏–∫, –º–∞–Ω–≥–æ, –∫–∏–≤–∏, –≤–∏—à–Ω—è, –±–∞–Ω–∞–Ω–æ–≤—ã–µ —á–∏–ø—Å—ã, –∫–ª—é–∫–≤–∞, –∞–Ω–∞–Ω–∞—Å"},

      { cat:"–ö–æ–Ω–¥–∏—Ç–µ—Ä—Å–∫–∏–µ –∏–∑–¥–µ–ª–∏—è", items:[
        {name:"–ö–æ–∫–æ—Å–∞–Ω",kg:"65—Ä",g500:"33—Ä",g250:"17—Ä",note:"–§—É–Ω–¥—É–∫ –≤ –±–µ–ª–æ–π —à–æ–∫–æ–ª–∞–¥–Ω–æ–π –≥–ª–∞–∑—É—Ä–∏ —Å –∫–æ–∫–æ—Å–æ–≤–æ–π —Å—Ç—Ä—É–∂–∫–æ–π ‚Äî –∞–Ω–∞–ª–æ–≥ ¬´–†–∞—Ñ–∞—ç–ª–ª–æ¬ª"},
        {name:"–ö–æ—Ñ–µ–π–Ω—ã–µ –∑—ë—Ä–Ω–∞ –≤ –º–æ–ª–æ—á–Ω–æ–º —à–æ–∫–æ–ª–∞–¥–µ",kg:"65—Ä",g500:"33—Ä",g250:"17—Ä"},

        {name:"–ö—Ä–µ–º —Ñ–∏—Å—Ç–∞—à–∫–æ–≤—ã–π",pack:"–ë–∞–Ω–∫–∞ 250 –≥ ‚Äî 30—Ä"},
        {name:"–•–∞–ª–≤–∞ —Å —Ñ–∏—Å—Ç–∞—à–∫–æ–π",pack:"–£–ø–∞–∫–æ–≤–∫–∞ 200 –≥ ‚Äî 13—Ä"},
      ]},
    ];

    const PricePill = React.memo(({ item, weightType, priceStr, onAdd, qty }) => {
      const [flash, setFlash] = useState(false);
      const timerRef = useRef(null);
      useEffect(() => () => { if(timerRef.current) clearTimeout(timerRef.current); }, []);
      const inCart = qty > 0;
      const handle = () => {
        onAdd(item, weightType, priceStr);
        haptic.light();
        setFlash(true);
        if(timerRef.current) clearTimeout(timerRef.current);
        timerRef.current = setTimeout(() => setFlash(false), 500);
      };
      return (
        <button className={"price-pill"+(inCart||flash?" added":"")} onClick={handle}>
          <span className="ppl">{wLabel(weightType)}</span>
          <span className="ppv">{priceStr}</span>
          <span className={"ppp"+(inCart?" ppp-qty":"")}>{inCart ? qty : "+"}</span>
        </button>
      );
    });

    function App() {
      const [view, setView]       = useState("catalog");
      const [cat,  setCat]        = useState("–í—Å–µ");
      const [cart, setCart]       = useState([]);
      const [name, setName]       = useState("");
      const [phone, setPhone]     = useState("");
      const [address, setAddress] = useState("");
      const initRef = useRef(false);

      const totalQty   = cart.reduce((s,i)=>s+i.quantity, 0);
      const totalPrice = cart.reduce((s,i)=>s+i.priceValue*i.quantity, 0);

      // ‚îÄ‚îÄ CloudStorage: –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–∞ ‚îÄ‚îÄ
      useEffect(() => {
        if(initRef.current) return;
        initRef.current = true;
        if(tg?.CloudStorage) {
          tg.CloudStorage.getItems(["name","phone","address"], (err, v) => {
            if(!err && v) {
              if(v.name)    setName(v.name);
              if(v.phone)   setPhone(v.phone);
              if(v.address) setAddress(v.address);
            }
          });
        } else {
          try {
            const s = JSON.parse(localStorage.getItem("rm")||"{}");
            if(s.name)    setName(s.name);
            if(s.phone)   setPhone(s.phone);
            if(s.address) setAddress(s.address);
          } catch(e){}
        }
      }, []);

      // ‚îÄ‚îÄ CloudStorage: —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ‚îÄ‚îÄ
      const saveClient = useCallback((n,p,a) => {
        if(tg?.CloudStorage) {
          tg.CloudStorage.setItem("name", n);
          tg.CloudStorage.setItem("phone", p);
          tg.CloudStorage.setItem("address", a);
        } else {
          try { localStorage.setItem("rm", JSON.stringify({name:n,phone:p,address:a})); } catch(e){}
        }
      }, []);

      // ‚îÄ‚îÄ MainButton / SecondaryButton / BackButton ‚îÄ‚îÄ
      useEffect(() => {
        if(!tg) return;
        if(view === "catalog") {
          tg.BackButton?.hide();
          tg.SecondaryButton?.hide();
          if(totalQty > 0) {
            tg.MainButton?.setText(` –ö–æ—Ä–∑–∏–Ω–∞ ¬∑ ${totalQty} –ø–æ–∑.`);
            tg.MainButton?.show();
          } else {
            tg.MainButton?.hide();
          }
        } else {
          tg.BackButton?.show();
          if(totalQty > 0) {
            tg.MainButton?.setText(` –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ ¬∑ ${fmt(totalPrice)}`);
            tg.MainButton?.show();
            tg.SecondaryButton?.setText("üóëÔ∏è  –û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É");
            tg.SecondaryButton?.show();
          } else {
            tg.MainButton?.hide();
            tg.SecondaryButton?.hide();
          }
        }
      }, [view, totalQty, totalPrice]);

      // ‚îÄ‚îÄ –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ ‚îÄ‚îÄ
      useEffect(() => {
        if(!tg) return;

        const onMain = () => {
          if(view === "catalog") { haptic.light(); setView("cart"); }
          else sendOrder();
        };
        const onSecondary = () => {
          tg.showConfirm("–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?", ok => {
            if(ok) { haptic.medium(); setCart([]); }
          });
        };
        const onBack = () => { haptic.light(); setView("catalog"); };

        tg.MainButton?.onClick(onMain);
        tg.SecondaryButton?.onClick(onSecondary);
        tg.BackButton?.onClick(onBack);
        return () => {
          tg.MainButton?.offClick(onMain);
          tg.SecondaryButton?.offClick(onSecondary);
          tg.BackButton?.offClick(onBack);
        };
      }, [view, cart, name, phone, address, totalPrice, sendOrder]);

      // ‚îÄ‚îÄ –ó–∞—â–∏—Ç–∞ –æ—Ç –∑–∞–∫—Ä—ã—Ç–∏—è ‚îÄ‚îÄ
      useEffect(() => {
        if(!tg) return;
        cart.length > 0
          ? tg.enableClosingConfirmation?.()
          : tg.disableClosingConfirmation?.();
      }, [cart.length]);

      const filtered = useMemo(() =>
        data.filter(b => cat==="–í—Å–µ" || b.cat===cat), [cat]);

      const addToCart = useCallback((item, wt, ps) => {
        const pv = parsePrice(ps);
        if(pv<=0) return;
        const id = `${item.name}-${wt}`;
        setCart(prev => {
          const ex = prev.find(i=>i.id===id);
          if(ex) return prev.map(i=>i.id===id?{...i,quantity:i.quantity+1}:i);
          return [...prev, {id,name:item.name,weightType:wt,priceStr:ps,priceValue:pv,quantity:1}];
        });
      }, []);

      const updateQty = useCallback((id, qty) => {
        haptic.light();
        setCart(prev => qty<1 ? prev.filter(i=>i.id!==id) : prev.map(i=>i.id===id?{...i,quantity:qty}:i));

          haptic.error(); return;
        }
        if(!name.trim()||!phone.trim()||!address.trim()) {
          tg ? tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è, —Ç–µ–ª–µ—Ñ–æ–Ω –∏ –∞–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏.") : alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
          haptic.warning(); return;
        }
        saveClient(name, phone, address);
        haptic.success();

          "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –æ—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑:","",
          `üë§ –ò–º—è: ${name.trim()}`,
          `üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${phone.trim()}`,
          `üìç –ê–¥—Ä–µ—Å: ${address.trim()}`, "",

        cart.forEach((it,i) =>
          lines.push(`${i+1}. ${it.name} ‚Äî ${wLabel(it.weightType)} ‚Äî ${it.priceStr} √ó ${it.quantity} = ${fmt(it.priceValue*it.quantity)}`)
        );
        lines.push("", `–ò–¢–û–ì–û: ${fmt(totalPrice)}`);
        const url = `https://t.me/${TG_USER}?text=${encodeURIComponent(lines.join("\n"))}`;
        tg?.openTelegramLink ? tg.openTelegramLink(url) : window.open(url,"_blank","noopener,noreferrer");
      }, [cart, name, phone, address, totalPrice]);

      const cats = useMemo(() => ["–í—Å–µ", ...data.map(b=>b.cat)], []);
      const cartMap = useMemo(() => Object.fromEntries(cart.map(i=>[i.id,i.quantity])), [cart]);

      return (
        <div>
          {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê –ö–ê–¢–ê–õ–û–ì ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}
          <div className={"view"+(view==="catalog"?"":" hidden")}>
            <div className="header">
              <div>
                <div className="header-title">ROYAL MARKET</div>
                <div className="header-sub">–ü—Ä–∞–π—Å-–ª–∏—Å—Ç ¬∑ —Ü–µ–Ω—ã –∑–∞ –∫–≥ / 500 –≥ / 250 –≥</div>
              </div>
              {!tg && totalQty > 0 && (
                <button className="cart-open-btn" onClick={()=>{haptic.light();setView("cart");}}>

            <div className="chips">

            {filtered.map(block => (

                    return (

                      <div className="price-pills">
                        {item.kg   && <PricePill item={item} weightType="kg"   priceStr={item.kg}   onAdd={addToCart} qty={cartMap[`${item.name}-kg`]||0}/>}
                        {item.g500 && <PricePill item={item} weightType="g500" priceStr={item.g500} onAdd={addToCart} qty={cartMap[`${item.name}-g500`]||0}/>}
                        {item.g250 && <PricePill item={item} weightType="g250" priceStr={item.g250} onAdd={addToCart} qty={cartMap[`${item.name}-g250`]||0}/>}
                        {item.pack && <PricePill item={item} weightType="pack" priceStr={item.pack} onAdd={addToCart} qty={cartMap[`${item.name}-pack`]||0}/>}
                      </div>
                    </div>

            <div className="spacer"/>
          </div>

          {/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê –ö–û–†–ó–ò–ù–ê ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */}

              </div>

            {cart.length === 0 ? (
              <div className="empty">

                <div className="empty-sub">–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞</div>
              </div>
            ) : (<>
              <div className="section-label">–î–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏</div>

                <div className="form-row">
                  <span className="form-lbl">–¢–µ–ª–µ—Ñ–æ–Ω</span>
                  <input className="form-inp" value={phone}

                <div className="form-row">
                  <span className="form-lbl">–ê–¥—Ä–µ—Å</span>
                  <input className="form-inp" value={address}
                    onChange={e=>setAddress(e.target.value)}
                    placeholder="–£–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞"
                    autoComplete="street-address"/>
                </div>
              </div>

              <div className="section-label">–¢–æ–≤–∞—Ä—ã</div>
              <div className="cart-items">
                {cart.map(it => (
                  <div key={it.id} className="cart-item">
                    <div className="ci-top">
                      <div>
                        <div className="ci-name">{it.name}</div>
                        <div className="ci-weight">{wLabel(it.weightType)}</div>
                      </div>
                      <div>
                        <div className="ci-price">{fmt(it.priceValue*it.quantity)}</div>
                        <div className="ci-sub">{fmt(it.priceValue)} √ó {it.quantity}</div>
                      </div>
                    </div>
